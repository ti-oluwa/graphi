{% load static %}

<link rel="stylesheet" href="{% static 'base//styles//form_card.css' %}">
<link rel="stylesheet" href="{% static 'stores//styles//store_passkey.css' %}">

<div id="form-card">
    <div id="form-header">
        <h2>Store Passkey</h2>
        <p>Enter the current passkey for this store to continue.</p>
    </div>

    <!-- Store Passkey Form -->
    <form id="store-passkey-form">
        {% csrf_token %}
        <div id="form-fields">
            <div class="form-field">
                <label for="passkey" hidden>Store Passkey</label>
                <input 
                    title="Set a passkey to protect your store"
                    type="password" 
                    id="passkey" 
                    name="passkey" 
                    class="form-input" 
                    placeholder="Pass key"
                    minlength="4" 
                    maxlength="20"
                >
                <small class="field-message"></small>
            </div>
        </div>

        <div id="submit-btn-wrapper">
            <button class="btn-primary" id="submit-btn" type="submit">
                Done
            </button>
        </div>
    </form>
</div>

<script src="{% static 'stores//scripts//storePasskey.js' %}"></script>
