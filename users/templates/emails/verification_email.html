<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graphi | Account Email Verification</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .name {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #D5573B;
        margin-bottom: 20px;
    }
    .content {
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
    }
    .content h2 {
        margin-bottom: 20px;
        color: #333333;
        font-size: 18px;
    }
    .content p {
        font-size: 14px;
        color: #666666;
        font-weight: 500;
    }
    .verification-link {
        text-align: center;
        margin-top: 20px;
    }
    .verification-link a {
        display: inline-block;
        padding: 10px 20px;
        background: #D5573B;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
    }
    .footer {
        margin-top: 20px;
        text-align: center;
        color: #999999;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="name">
            Graphi
        </div>
        <div class="content">
            <h2>Verify Your Email Address</h2>
            <p>Hello, {{ username }}!</p>
            <p>Thank you for signing up. Please click the button below to verify your email address.</p>
            <p>If you did not create an account, no further action is required.</p>
            <div class="verification-link">
                <a href="{{ verification_link }}">Verify Email</a>
            </div>
        </div>
        <div class="footer">
            Graphi &copy; {{ current_year }}
        </div>
    </div>
</body>
</html>
