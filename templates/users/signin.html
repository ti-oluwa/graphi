{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'styles//main.css' %}">
    <link rel="stylesheet" href="{% static 'styles//signin.css' %}">

    <title>Graphi | Sign In</title>
</head>
<body>
    <div class="container">
        <main>
            <section id="main-text">
                <h1>Graphi</h1>
                <p>
                    Sign into your Graphi account.
                </p>
            </section>

            <section id="form-wrapper">
                <div id="form-card">
                    <div id="form-header">
                        <h2>Sign In</h2>
                        <p>
                            Log into your account.
                        </p>
                    </div>

                    <!-- Sign In Form Section -->
                    <form id="signin-form">
                        {% csrf_token %}
                        <div id="form-fields">
                            <div class="form-field">
                                <label for="email" hidden>Email Address</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="form-input"
                                    placeholder="Email address" 
                                    required
                                >
                                <small class="field-message"></small>
                            </div>
                            
                            <div class="form-field">
                                <label for="password" hidden>Password</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-input" 
                                    placeholder="Password"
                                    minlength="8" 
                                    required
                                >
                                <small class="field-message"></small>
                            </div>
                        </div>

                        <div id="submit-btn-wrapper">
                            <button class="btn-primary" id="submit-btn" type="submit">
                                Sign In
                            </button>
                        </div>

                        <small>
                            Don't have an account?
                            <a href="{% url 'signup' %}">Sign up</a>
                        </small>
                    </form>
                </div>
            </section>

        </main>
    </div>
</body>

<script src="{% static 'scripts//utils.js' %}"></script>
<script src="{% static 'scripts//signin.js' %}"></script>
</html>
